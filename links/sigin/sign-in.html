<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/AirFood/assets/FoodAirLogo.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/eacf4311c4.js" crossorigin="anonymous"></script>
  <title>FoodAir | Sign In</title>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="/assets/FoodAirLogo.png" alt="Logo">
    </div>
    <span class="greet">Sign In To Your Account</span>
    <div class="form">
      <input type="email" placeholder="Email address">
      <button type="submit">
        <i class="fa-solid fa-greater-than"></i>
      </button>
    </div>
  </div>
</body>
</html>
