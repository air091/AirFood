<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/FoodAirLogo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/eacf4311c4.js" crossorigin="anonymous"></script>
  <title>AirFood | Sign in</title>
</head>
<body>
   <div class="app">
      <header>
         <img src="assets/FoodAirLogo.png" alt="logo">
      </header>
      <div class="text">
         <span class="greet">Welcome to <span class="orange">Food</span><span class="blue">Air</span></span>
         <span class="sign-text">Sign In To Your Account</span>
      </div>
      <form method="post">
         <div class="email-address-container">
            <input id="email-address" type="email" name="email-address" for="email-address" placeholder="">
            <label class="email-lbl" for="email-address">Email Address</label>
         </div>
         <div class="password-container">
            <input id="password" type="text" name="password" for="password" placeholder="">
            <label for="password">Password</label>
         </div>
         <div class="links-container">
            <a href="#">Forgot your password?</a>
            <button class="submit-btn" type="submit">
               <i class="greater-than fa-solid fa-greater-than"></i>
            </button>
         </div>
      </form>
      <div class="sign-up">
         <a href="#">
            Don't have an account yet?
         </a>
      </div>
   </div>
</body>
</html>
